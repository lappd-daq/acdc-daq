# This config was written for ISU's test bench to use one board to hardware trigger on a falling pulse
# for more details on these configuration files, see the README and the example document
acdc_settings:
  pedestal:
    0:
      all: 2000

  threshold:
    0:
      all: 1800

trigger_settings:
  trig_mask:
    0: 0xFFFFFFFF

  trig_enable:
    0: on

  trig_sign:
    0: falling

  hrdw_trig: on
  hrdw_trig_src: 0
